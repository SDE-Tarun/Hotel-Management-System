<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Hotel Paradise - Admin Panel</h1>
        <div>
            <span id="welcome-admin"></span>
            <a href="#" id="admin-logout-button">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div id="admin-dashboard-message" class="message-area"></div>

        <section id="room-management-section">
            <h2>Manage Rooms</h2>
            
            <form id="room-form">
                <h3>Add New Room / Edit Room</h3>
                 <input type="hidden" id="room-id" name="roomId">
                 <div>
                    <label for="room-type">Room Type:</label>
                    <input type="text" id="room-type" name="type" required>
                </div>
                <div>
                    <label for="room-price">Price per Night:</label>
                    <input type="number" id="room-price" name="price" step="0.01" min="0" required>
                </div>
                 <div>
                    <label for="room-available">Is Available:</label>
                    <input type="checkbox" id="room-available" name="isAvailable" checked>
                </div>
                <button type="submit" id="room-form-submit-btn">Add Room</button>
                <button type="button" id="room-form-clear-btn" style="display: none;">Cancel Edit</button>
                <div id="room-form-message" class="message-area"></div>
            </form>

            <hr>

            <h3>Existing Rooms</h3>
            <div id="existing-rooms-list" class="room-list admin-list">
                <p>Loading existing rooms...</p>
            </div>
        </section>

        <section id="all-bookings-section">
            <h2>View All Bookings</h2>
            <div id="all-bookings-list" class="booking-list admin-list">
                <p>Loading all bookings...</p>
            </div>
        </section>

    </div>

    <script src="js/auth_helpers.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
